name: Build Go-Proxy-BingAI

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Build Frontend
        run: |
          git checkout -- web/web.go  # Reset instead of removing all files
          cd frontend
          npm ci
          npm run build
          cd ..

      - name: Commit Latest Web Files (if changed)
        run: |
          git config --global user.email "zklcdc@qq.com"
          git config --global user.name "Harry-zklcdc"
          git add web/*
          if ! git diff --cached --quiet; then
            git commit -m "[Upgrade] ðŸš€ Upload latest webFile"
            git push origin HEAD:master
          fi

      - name: Build Binaries
        run: |
          PLATFORMS=("linux/amd64" "linux/arm64" "windows/amd64" "windows/arm64" "darwin/amd64" "darwin/arm64")
          for PLATFORM in "${PLATFORMS[@]}"; do
            OS=${PLATFORM%/*}
            ARCH=${PLATFORM#*/}
            EXT=""
            [[ "$OS" == "windows" ]] && EXT=".exe"
            OUTPUT="go-proxy-bingai${EXT}"
            TAR_FILE="go-proxy-bingai-${OS}-${ARCH}.tar.gz"
            env GOOS=$OS GOARCH=$ARCH go build -ldflags="-s -w" -tags netgo -trimpath -o $OUTPUT main.go
            tar -zcvf $TAR_FILE $OUTPUT
          done

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: go-proxy-bingai-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
